<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Самолеты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info p-2 text-dark bg-opacity-25">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Аэрофлот</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/persons">Персонал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/airplanes">Самолеты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Создать рейс</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/flights">Текущие рейсы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">

    <!-- ********************************************** -->

    <div class="row">
        <div class="col-8" style="position:relative; padding-bottom: 50px">

            <div th:each="airlane : ${airplanes}">
                <p> <span th:text=" ${airlane.brand.name}"/>
                    <span th:text=" ${airlane.model}"/>
                    с дальностью полета <span th:text=" ${airlane.flightRangeKm}"/> км
                    и вместимостью пассажиров <span th:text=" ${airlane.passengerCapacity}"/></p>
            </div>


        </div>
    </div>
    <br>
    <hr>
    <br>
    <a href="airplanes/add">Добавить самолёт</a>


    <br>
    <br>
    <br>

    <!-- ********************************************** -->
    <div class="fixed-bottom bg-info p-2 text-dark bg-opacity-25">
        <div class="row row-cols-3">
            <div class="col"></div>
            <div class="col">develop by Andrey</div>
            <div class="col"></div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
