<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-info p-2 text-dark bg-opacity-25" th:fragment="menu">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Аэрофлот</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="/persons">Персонал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/airplanes">Самолеты</a>
                </li>
                <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                    <a class="nav-link" href="#">Создать рейс</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/flights">Текущие рейсы</a>
                </li>
            </ul>

            <div sec:authorize="isAnonymous()">
                <form action="/login" method="get">
                    <input class="btn btn-primary" type="submit" value="Войти">
                </form>
            </div>


            <div sec:authorize="isAuthenticated()">

            <form action="/logout" method="post">
                Вы авторизованы как: <span sec:authentication="principal.person.fullName">Bob</span>
                <input class="btn btn-primary" type="submit" value="Выйти">
            </form>

            </div>
        </div>
    </div>
</nav>
</body>
</html>
