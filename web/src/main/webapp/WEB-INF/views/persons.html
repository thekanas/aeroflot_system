<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список сотрудников</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-info p-2 text-dark bg-opacity-25">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Аэрофлот</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/persons">Персонал</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/airplanes">Самолеты</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Создать рейс</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/flights">Текущие рейсы</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">

<!-- ********************************************** -->
  <div class="row">
    <div class="col-8" style="position:relative; padding-bottom: 50px">

      <div th:each="person : ${persons}">
        <a th:href="@{/persons/{id}(id=${person.getId()})}" th:text="${person.getFullName()}">user</a>
      </div>

      <div class="col-12" style="position: absolute; bottom: 0px;">
        <nav aria-label="pag">
          <ul class="pagination">

            <li class="page-item"  th:classappend="${page eq 1}? 'disabled'">
            <a class="page-link" th:href="@{/persons(page=${page - 1})}" aria-label="Предыдущая">
              <span aria-hidden="true">&laquo;</span>
            </a>
            </li>
            <!--<li th:if="${ page eq 1}"><a class="page-link" href="#" th:text="1">i</a></li>-->
            <th:block th:each="pageNumb : ${#numbers.sequence( 1, countPages)}">

                  <li class="page-item" th:if="${ page > pageNumb and pageNumb+2 >= page}"><a class="page-link" th:href="@{/persons(page=${pageNumb})}" th:text="${pageNumb}">i</a></li>
                  <li class="page-item active" th:if="${ page eq pageNumb}" aria-current="page"><a class="page-link" href="#" th:text="${pageNumb}"></a> </li>
                  <li class="page-item" th:if="${ pageNumb <= countPages and page < pageNumb and pageNumb - 2 <= page}"><a class="page-link" th:href="@{/persons(page=${pageNumb})}" th:text="${pageNumb}">i</a></li>

            </th:block>

            <li class="page-item"  th:classappend="${page eq countPages}? 'disabled'">

            <a class="page-link" th:href="@{/persons(page=${page + 1})}"
               aria-label="Следующая">
              <span aria-hidden="true">&raquo;</span>
            </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- **************фильтр******************************** -->


    <div class="col-4">
      <form class="row g-1"  th:method="POST" th:action="@{/persons}" th:object="${personFilter}">
        <div class="col">
          <label for="inputFullName" class="form-label">ФИО</label>
          <input type="text" class="form-control" id="inputFullName" name="inputFullName" th:placeholder="${personFilter.fullName}"  th:field="*{fullName}">

        </div>
        <div class="w-100"></div>
        <div class="col">
          <select class="form-select" aria-label="pos" name="position" >
            <option selected>Должность</option>
            <th:block th:each="position : ${positions}">
              <option th:text="${position}"></option>
            </th:block>
          </select>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div class="md-form">
            <label for="birthDayFrom">Даты рождения начиная от даты</label>
            <input name="birthDayFrom" type="date" id="birthDayFrom" class="form-control datepicker" th:field="*{birthDayFrom}">
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <div class="md-form">
            <label for="birthDayTO">Даты рождения заканчивая датой</label>
            <input name="birthDayTO" type="date" id="birthDayTO" class="form-control datepicker" th:field="*{birthDayTO}">
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col-12">Количество записей на странице</div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="limit" id="flexRadioDefault1" value="3"
                 th:classappend="${personFilter.limit eq 3}? 'checked'" th:field="*{limit}">
          <label class="form-check-label" for="flexRadioDefault1">
            3
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="limit" id="flexRadio2" value="5"
                 th:classappend="${personFilter.limit eq 5}? 'checked'" th:field="*{limit}">
          <label class="form-check-label" for="flexRadio2">
            5
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" type="radio" name="limit" id="flexRadio3" value="10"
                 th:classappend="${personFilter.limit eq 10}? 'checked'" th:field="*{limit}">
          <label class="form-check-label" for="flexRadio3">
            10
          </label>
        </div>

        <div class="w-100"></div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Применить</button>
        </div>

      </form>
    </div>
  </div>
  <br>


  <br>
  <hr>
  <br>
  <a href="persons/add">Добавить нового сотрудника</a>


  <br>
  <br>
  <br>

  <!-- ********************************************** -->
  <div class="fixed-bottom bg-info p-2 text-dark bg-opacity-25">
    <div class="row row-cols-3">
      <div class="col"></div>
      <div class="col">develop by Andrey</div>
      <div class="col"></div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
