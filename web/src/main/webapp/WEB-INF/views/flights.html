<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рейсы</title>
    <th:block th:include="header :: header"/></head>
<body>
<div th:replace="menu :: menu"></div>
<div class="container mt-5">

    <!-- ********************************************** -->

    <div class="row">
        <div class="col-12" style="position:relative; padding-bottom: 50px">


            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Номер рейса</th>
                    <th scope="col">Аэропорт отбытия</th>
                    <th scope="col">Аэропорт назначения</th>
                    <th scope="col">Дата и время вылента</th>
                    <th scope="col">Дата и время прилета</th>
                    <th scope="col">Модель самолета</th>
                    <th scope="col">Лётная команда</th>
                </tr>
                </thead>
                <tbody>

                    <tr th:each="flight : ${flights}">
                        <td th:text=" ${flight.flightNumber}"></td>
                        <td th:text=" ${flight.airportDeparture.name}"></td>
                        <td th:text=" ${flight.airportArrival.name}"></td>
                        <td th:text=" ${flight.timeDeparture}"></td>
                        <td th:text=" ${flight.timeArrival}"></td>
                        <td th:text=" ${flight.airplane.brand.name}"><span th:text="${flight.airplane.model}"/></td>
                        <td>
                            <th:block th:each="crew : ${flight.aircrew}">

                             <p th:text="${crew.fullName}"></p>
                             <p th:text="${crew.position}"></p>
                                <hr>
                            </th:block>

                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>


    <th:block th:include="footer :: footer"/>
</div>
</body>
</html>
